<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Push Method</title>
</head>

<body>
    <script>
        /*
        The push method adds or or more elements to the end of the array and returns the new length of the array
        
        .push() adds new items to the end of the array
        .push() changes then length of the array
        .push() returns the new length 
        */

        let awesomePlaces = ["Salar De Uyuni", "Great Barrier Reef", "Grand Canyon", "Mt Everest", "Great Wall of China"]
        console.log(awesomePlaces);

        awesomePlaces.push("Blue Lagoon");
        console.log(awesomePlaces);
    </script>
</body>

</html>
