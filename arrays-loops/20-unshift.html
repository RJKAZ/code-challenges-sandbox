<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Unshift</title>
</head>
<body>
<script>
    /*
    .unshift() - this method adds one of more elements to the beginning of an array and returns the new length of the array

    .unshift() adds new items to the beginning of an array
    .unshift() overwrites the orignal array
    .unshift() overwrites the array from its inception, meaning console longing before the unshift will still return the unshifted result. 
    */

    const fruits = ["Banana", "Strawberry", "Pineapple"]
console.log(fruits);
    fruits.unshift("Lemon", "Coconut")
    console.log(fruits)
</script>
    
    
</body>
</html>
