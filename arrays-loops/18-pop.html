<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Pop Method</title>
</head>

<body>

    <script>

        /*
        This method removed the last element from the end of the array and returns a that element

        .pop() removes the last element of an array
        .pop() changes the original array 
        .pop() returns the removed element 

        */

        const capitals = ["Barcelona", "Paris", "Washington DC", "Tokyo", "Canberra"]

        console.log(capitals.pop());

        // so it pops off the last one and returns "Canberra"

    </script>

</body>

</html>
