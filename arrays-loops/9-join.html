<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Join Method </title>
</head>

<body>
    <script>
        /*
        The .join() method returns a new string by concatenating all the arrays elements seperated by the specifcied seperator.

        join() returns an array as a string
        join() does not change the original array 
        a seperator can be specified, but the default is a comma without any spaces
        */


        const fruits = ["Banana", "Orange", "Apple", "Mango"];
        console.log(fruits.join());
        console.log(fruits.join(" and "));
        console.log(fruits.join(", "));
    </script>

</body>

</html>
