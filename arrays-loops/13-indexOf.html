        the .indexOf() method returns the index of the first occurance of the specified element in the array or -1 if it is not found

        indexOf() returns the position of the first occurance of a specified value in a string
        indexOf() returns -1 if the value is not found
        indexOf() is case sensative
        */

        //let result = text.indexOf("Earth");
        let result = text.indexOf("Hello");
        //let result = text.indexOf("Asgard");
