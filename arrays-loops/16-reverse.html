<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reverse Method</title>
</head>

<body>

    <script>
        /*
        the .reverse() method reverses and array in place. Elements at the last index will be first and the elements at the 0 index will be last. 

        .reverse() reverses the order of the elements in an array, but it also overwrites the original array


        
        
        */

        const powers = ["flight", "superspeed", "strength", "x-ray vision"];
        console.log(powers);
        const powersReversed = powers.reverse();
        console.log(powersReversed);
    </script>

</body>

</html>
