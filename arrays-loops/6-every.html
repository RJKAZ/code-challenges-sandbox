<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Every Method</title>
</head>

<body>
    <script>
        /*
        Todays Method is the .every() method. This method checks every element in the array that passes a condition, returning true of false.

        few rules with this method
        1. every() executes a function for each array element 
        2. every() returns true is the function returns true for all elements
        3. every() returns false if the function returns false for one element
        4. every() does not execute the function for empty array elements
        5. every() does not change the original array. 





        Lets see it in action part
        
        */
        // an array of ages
        const ages = [32, 22, 16, 40]

        // a function that checks ages over 18
        function checkAge(age) {
            return age >= 18;
        }
        // calling that array with the every method and passing in the check age function
        ages.every(checkAge)

        console.log(ages.every(checkAge));


        // lets do another example to check if all answers to a survey are the same 

        const survey = [
            { name: "Steve", answer: "Yes" },
            { name: "Jessica", answer: "Yes" },
            { name: "Peter", answer: "Yes" },
            { name: "Elaine", answer: "No" },
        ]

        let result = survey.every(isSameAnswer)

        function isSameAnswer(el, index, arr) {
            //return true for the first element 
            if (index === 0) {
                return true;
            } else {
                // compare the value of the previous element 
                return (el.answer === arr[index - 1].answer)
            }
        }
        console.log(result)


    </script>
</body>

</html>
