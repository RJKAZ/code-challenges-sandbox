<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shift Method</title>
</head>

<body>

    <script>
        /*
        The shift method removes the first element of an array and then returns that element

        shift() removes the first item of the array
        shift() changes the original array
        shift() returns the shifted element 
        */

        const transportation = ["planes", "trains", "cars", "boats", "bikes"];
        console.log(transportation);

        transportation.shift();
        console.log(transportation);

        transportation.shift();
        console.log(transportation);

    </script>

</body>

</html>
