    <script>
        /*
        You are given a large integer represented as an integer array digits. 
        Where each digit[i] is the 9th digit of the integer, the digits are ordered from most significant to least signifcant in left to right order. 
        The large integer does not contain any 0's

        Increment the large integer by one and return the resulting array of digits
        input: digits = [1,2,3]
        Output: [1, 2, 4]
        Explanation: the arry represents the integer 123. Incrementing by one gives 123 + 1 = 124
        thus the result should be [1, 2, 4]


        */

        var plusOne = function (digits) {
            // creating a variable of i and setting its value the length of the digits minus 1
            var i = digits.length - 1;
            // creating a val variable set to 0
            var val = 0;
            // creating a carry variable set to 1;
            var carry = 1;
            // while the i variable is greater then or equal to 0 and the carry variable
            while (i >= 0 && carry) {
                // this code I'm not sure what its doing 
                val = digits[i] + carry;
                // this is setting the carry variable to the largest integer less or equal to the val variable divided by 10
                carry = Math.floor(val / 10);
                digits[i] = val % 10;
                //decrements the i
                i--;
            }
            if (carry) digits.unshift(carry);
            return digits;
        };

        console.log(plusOne([1, 2, 3]))
    </script>
