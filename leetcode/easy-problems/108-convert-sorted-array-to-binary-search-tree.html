    <title>Covert Sorted Array to Binary Search tree</title>
</head>

<body>
    <script>
        /*
        Given an integer array 'nums' where the elements are sorted in ascending order, convert it to  height-balanced binary search tree

        A height balanced binary tree is a binary tree in which the depth of the two subtrees of every node never differs by more than one. 
        
        */

        var sortedArrayToBST = function (nums) {
            return createBST(nums, 0, nums.length - 1);

        };
        function createBST(nums, l, r) {
            //exit recursion condition
            if (l > r) return null;

            let mid = 1 + Math.floor((r - l) / 2);
            let root = new TreeNode(nums[mid]);
            root.left = createBST(nums, l, mid - 1);
            root.right = createBST(nums, mid + 1, r);
            return root;
        }
    </script>

</body>
