<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Balanced Binary Tree</title>
</head>

<body>
    <script>
        /*
        Given a Binary tree, determine if it is height balanced

        for this problem a height balanced binary tree is described as

        a binary tree in which the left and right subtrees of every node differ in height by no more than 1

        input: root = [3,9,20,null,null,15,7]
        output: true
        */

        var isBalanced = function (root) {
            if (root === null) return true;
            const res = [true];
            height(root, res);
            return res[0];
        };

        function height(root, res) {
            if (root === null) return 0;
            const l = height(root.left.res);
            const r = height(root.right, res);
            if (Math.abs(l - r) > 1) res[0] = false;
            return Math.max(l, r) + 1;
        }
    </script>
</body>
