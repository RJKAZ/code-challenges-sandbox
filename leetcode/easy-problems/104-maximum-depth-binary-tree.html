<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Maximum Depth of a Binary Tree </title>
</head>

<body>
    <script>
        /*
        Given the root of a binary tree, return its maximum depth 

        A binary tree's maximum depth is the number of nodes along the longest path from the root node down to the farthest leaf node. 
        
        input: root = [3, 9, 20, null, null, 15, 7]
        output: 3
        
        */
        // solution 1

        var maxDepth = function (root) {
            if (root === null) return 0;
            return 1 + Math.max(maxDepth(root.left), maxDepth(root.right));
        }

        // solution 2

        var maxDepth2 = function (root) {
            return !root ? 0 : Math.max(maxDepth2(root.left), maxDepth2(root.right)) + 1;
        };

        // solution 3

        var maxDepth3 = function (root) {
            if (!root) return 0;
            let leftDepth = maxDepth3(root.left);
            let rightDepth = maxDepth3(root.right);
            return Math.max(leftDepth + 1, rightDepth + 1)
        };



    </script>

</body>

</html>
