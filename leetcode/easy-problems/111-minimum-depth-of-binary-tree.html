<body>
    <script>
        /*
        Given a binary tree, find its minimum depth
        The Minimum depth of the number of nodes along the shortest path from the root node to the nearest leaf node.
        - a Leaf is a node with no children
        
        input: root = [3,9,20,null,null,15,7]
        Output: 2
        */

        // solution 1 with a Time Complexity of O(n) and Space COmplexity of O(1)


        var minDepth = function (root) {
            if (!root) return 0;
            if (!root.left) return minDepth(root.right) + 1;
            if (!root.right) return minDepth(root.left) + 1;
            return Math.min(minDepth(root.left), minDepth(root.right)) +1;
        };

        // Solution 2 with a Time and Space Complexity O(n)


        var minDepth2 = function (root) {
            if (!root) return 0;

            var queue = [[root, 1]];
            var item = null;
            var node = null;
            var level = 0;

            while (queue.length) {
                item = queue.shift();
                node = item[0];
                level = item[1];
                if (!node.left && !node.right) return level;
                if (node.left) queue.push([node.left, level + 1]);
                if (node.right) queue.push([node.right, level + 1]);
            }
        };



    </script>
