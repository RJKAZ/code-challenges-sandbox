    <title>Same Tree</title>

<body>
    <script>
        /*
        Given the roots of two binary trees p and q, write a function to check if they are the same or not. 
        Two binary trees are considered the same if they are structured identical and the nodes have the same value
        
        Input: p = [1,2,3], q = [1,2,3]
        Output: true

        input: p = [1,2], q = [1, null, 2]

        the website baffinlee.com has two solutions in Javascript 
        */


        var isSameTree = function (p, q) {
            if ((!p && q) || (p && !q) || (p && q && p.val !== q.val)) return false;
            if (p && q) return isSameTree(p.left, q.left) && isSameTree(p.right, q.right);
            return true;
        };

        // this above solution has a time complexity of O(n) and a space complexity of O(1)

        // The below second solution has a Time & Space Complexity of O(n) for both

        var isSameTree2 = function (r, s) {
            var s1 = [r];
            var s2 = [s];
            var ll = null;
            var rr = null;

            while (s1.length && s2.length) {
                ll = s1.pop();
                rr = s2.pop();

                if (!ll & !rr) continue;
                if (!ll || !rr) return false;
                if (ll.val !== rr.val) return false;

                s1.push(ll.left);
                s1.push(ll.right);
                s2.push(rr.right);
                s2.push(rr.right);
            }
            return true;
        };





    </script>
