<body>
    <script>
        /*
        Given the root of a binary tree, return the inorder traversal of its nodes's values

        input: root = [1,null,2,3]
        output: [1,3,2]

        input: root = []
        Output: []

        constraints

        solution from jstechtroad

        Defintion for a binary tree node. 
        function TreeNode(val, left, right) {
            this.val = (val==undefined ? 0 : val)
            this.left = (left===undefined ? null : left)
            this.right = (right===undefined ? null : right)
        }
        
        
        */

        var inorderTraversal = function (root) {
            let stack = [];
            let res = [];

            while (root !== null || stack.length !== 0) {
                while (root !== null) {
                    stack.push(root);
                    root = root.left;
                }
                root = stack.pop();
                res.push(root.val);
                root = root.right
            }
            return res;
        }
    </script>
