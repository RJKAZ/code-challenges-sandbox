<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3rd attempt at a binary search</title>
</head>

<body>
    <script>

        const values = [1, 2, 3, 4, 5, 6, 7, 8, 9]

        const binary = (nums, target) => {
            let lower = 0;
            let upper = target.length - 1;
            while (lower <= upper) {
                const middle = lower + Math.floor((upper - lower) / 2);
                if (nums === target[middle]) {
                    return middle;
                }
                if (nums < target[middle]) {
                    upper = middle - 1;
                }
                else {
                    lower = middle + 1;
                }
            }
            return -1;
        }

        console.log(binary(9, values));


    </script>
</body>

</html>
