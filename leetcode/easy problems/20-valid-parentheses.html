    <title>Valid Parentheses</title>
</head>

<body>
    <script>
        /*
        Given a string s containing just the charactrers '(', ')', '{', '}', '[', ']'

        determine if the input string is valid. An input string is valid
        1. Open brackets must be closed by the same type of brackets
        2. Open brackets must be closed in the correct order. 

        constraints 
        1 ≤ s.length ≤ 10^4
        s consists of parentheses only '()[]{}'

        In this question we only have to deal with 6 symbols 
        We will be given a string containing only these sysmbols. A string is valid if all the symbols are present in pairs and left
        parenthesis comes before the corresponding right. 

        Approach - We will transverse the string 's' from left to right and see if left and right parentheses are matching with their corresponding counterpart

        1. Transverse the string from left to right
        2. If we encounter the open/left parenthesis, then we will push it to the stack data structure due to its "Last in First Out(LIFO) property"
        3. If we encounter any of the close/right parentheses, we will check it with the top of the stack. If it is correct corresponding open/left parenthesis, we will move further, else we will return false.
        4. At last, for valid string, the stack should be empty becasue all the left parentheses should have matched with the right ones. 
        
        Time Complexity - we are transversing the string once, hence the time complexity will be O(n)

        Space Complexity - We are using Stack to store characters of the string, hence the space complexity will be O(n)
        
        
        */

        var isValid = function (s) {
            // Stack to store left symbols
            const leftSymbols = [];
            // loop for each character of the string
            for (let i = 0; i < s.length; i++) {
                // if left symbol is encountered
                if (s[i] === '(' || s[i] === '{' || s[i] === '[') {
                    leftSymbols.push(s[i]);
                }
                // if right symbol is encountered
                else if (s[i] === ')' && leftSymbols.length !== 0 && leftSymbols[leftSymbols.length - 1] === '(') {
                    leftSymbols.pop();
                } else if (s[i] === '}' && leftSymbols.length !== 0 && leftSymbols[leftSymbols.length - 1] === '{') {
                    leftSymbols.pop();
                } else if (s[i] === ']' && leftSymbols.length !== 0 && leftSymbols[leftSymbols.length - 1] === '[') {
                    leftSymbols.pop();
                }

                // if none of the valid symbols is encountered
                else {
                    return false;
                }
            }
            return leftSymbols.length === 0;
        };

        console.log(isValid("([)}"))
        console.log(isValid("()"))
    </script>


</body>
