<body>
    <script>
        /*
        Given an array of integers (num) and an integer (target), return indices of the two numbers such that they add up to target

        You may assume that each input would have exactly one solution, and you may not use the same element twice. 

        you can return the answer in any order

        so the general gist of twosum is that your have a list or an array of numbers and a target sum to hit.
        We're looking to return the indexes of the two numners that when added together hit th target sum. There should only be one solution to the problem and a number can not be used twice. 
        
        */

        var twoSum = function (array, goal) {
            let indexes = [];

            for (let i = 0; i < array.length; i++) {
                for (let j = i + 1; j < array.length; j++) {
                    if (array[i] + array[j] === goal) {
                        indexes.push(i);
                        indexes.push(j);

                    }
                }
            }
            return indexes;
        }

        console.log(twoSum([1, 3, 10, 11, 14], 13))

        // now this code works, but the time complexity is O(n^2)


        // a more optomized soltuion getting rid of the nested loop

        const twoSumBetter = (array, goal) => {
            let mapOfNumbers = {};
            let twoIndexes = [];

            for (let i = 0; i < array.length; i++) {
                mapOfNumbers[array[i]] = i;
            }
            for (let i = 0; i < array.length; i++) {
                let target = goal - array[i];
                if (mapOfNumbers[target] !== null && mapOfNumbers[target] !== i) {
                    twoIndexes.push(i);
                    twoIndexes.push(mapOfNumbers[target]);
                }
            }

            return twoIndexes


        }

        console.log(twoSumBetter([1, 3, 10, 11, 14], 13))
