<!DOCTYPE html>

<head>

    <title>Divisible Sum Pairs </title>
</head>

<body>
    <script>
        /*
        Given an array of integers and a positive integer (k), determine the number of (i, j) pairs where 
        i < j and ar[i] + ar[j] is divisible by k
 
        example 
 
        ar = [1,2,3,4,5,6]
        k = 5
        Three pairs meet the criteria
        [1,4] [2,3] [4,6]
 
        Divisible Sum Pairs has the following parameters(s);
         - int n: the length of array ar
         - int ar[n]: an array of integers
         - int k: the integer divisor
        */

        function divisibleSumPairs(n, k, ar) {
            let count = 0;
            for (let i = 0; i < ar.length; i++) {
                for (let j = i + 1; j < ar.length; j++) {
                    if ((ar[i] + ar[j]) % k === 0) {
                        count += 1;
                    }
                }
            }
            console.log(count)
        }

        divisibleSumPairs(10, 5, 3);




    </script>

</body>

</html>
