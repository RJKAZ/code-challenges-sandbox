<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Challenge</title>
</head>

<body>
    <h1>JSON Test Question</h1>
    <div id="htmlData"></div>

    <script>
        function readJson() {
            fetch("test.json")
                .then(response => response.json())
                .then(data => {
                    console.log(data);
                    console.log(data.title);
                    document.querySelector("#htmlData").innerText = data.title
                })
                .catch(error => alert(error.message));
        };
        readJson();
    </script>
</body>

</html>
