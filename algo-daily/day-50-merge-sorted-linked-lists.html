<body>
    <script>
        /*
        Write an algorithm to merge two sorted linked lists and return it as a new sorted list. 

        The new list should be constrcuted by joining the nodes of the input lists. 


        
        
        */

        function ListNode(val) {
            this.value = val;
            this.next = null;
        }

        var mergeTwoLists = function (l1, l2) {
            if (!l1 || !l2) return l1 || l2;
            const linkThem = (smaller, greater) => {
                smaller.next = mergeTwoLists(smaller.next, greater);
                return smaller;
            };
            return l1.val < l2.val ? linkThem(l1, l2) : linkThem(l2, l1);
        };
    </script>
