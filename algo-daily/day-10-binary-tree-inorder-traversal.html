    <script>
        /*
        Can you write a function to traverse a binary tree in-order, and print out the values of each node as it passes? 

        yeah...this is the solution, but this is beyond my capactiy to understand.
        */

        function inorderTraversal(root) {
            let res = [];
            helper(root, res);
            return res;
        }

        function helper(root, res) {
            if (root) {
                if (root.left) {
                    helper(root.left, res);
                }
                res.push(root.val);

                if (root.right) {
                    helper(root.right, res);
                }
            }
        }
    </script>
