<!DOCTYPE html>

    <title>Detect a SubString in a String</title>
</head>
<body>
    <script>
        /*
        How would you write a function to detect a substring in a string (aka a part of a string)
        example 
        str = "home is where your cat is"
        str.substring(19, 22); will select cat
        str.substring(0, 3); will select home

        if there is no substring, return -1
        string would never be null
        lowercase only
        time complexity of O(n)
        space complexity of O(1)

        DO NOT USE THE BUILT IN SUBSTRING METHODs
        */

        function detectSubstring(str, subStr) {
            let idxOfStart = 0,
            j = 0;

            for (i = 0; i < str.length; i++) {
                if (str[i] == subStr[j]) {
                    j++;
                    if (j == subStr.length) {
                        return i - (subStr.length - 1);
                    }
                } else {
                    i -= j;
                    j = 0;
                }
            }
            return -1;
        }

        console.log(detectSubstring('ggraph', 'graph'));
        console.log(detectSubstring('geography', 'graph'));
    </script>
    
</body>
</html>
