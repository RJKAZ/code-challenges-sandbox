    <title>Missing number in Array</title>
    
</head>
<body>
    <script>
        /*
        We're given an arry of continious numbers that should increment sequentially by 1, which just means that we expect a sequence like: 
        [1, 2, 3, 4, 5, 6, 7]

        however we notice that there are some missing numbers in the sequence
        [1, 2, 4, 5, 7]

        can you write a method missingNumbers that takes an array of continious numbers and returns the missing integers

        missingNumbers([1, 2, 4, 5, 7]);
        // [3, 6]
        
        
        */

        // Step 1 - set up the function
        // Step 2 - Create a variable that counts for you
        // Step 3 - Create a loop that runs through the array
        // Step 4 - Use a counter and compare it to the elements of the array

        function missingNumbers(arr){
            var x = 0;
            for(var i = 0; i < arr.length; i++) {
                x = x + 1;
                if (arr[i] != x) {
                    return(x);
                }
            }
        }

        console.log(missingNumbers([1, 2, 3, 4, 5, 6, 7, 8, 10]))
    </script>
    
</body>
