<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Swap every two nodes in a linked list</title>
</head>

<body>
    <script>
        /* Write a recursive algorithm that swaps eveyr two nodes in a linked list. This is often called a pairwise swap.*/
        var swapNodes = function (head, k) {
            // pointer to go through the list
            let pointer = head

            // number of nodes in list
            let num = 0

            // iterate through list to get the number of nodes
            while (pointer) {
                num++
                pointer = pointer.next
            }

            // reset to beginning of list
            pointer = head

            // 2nd position of swapping is num-k+1
            let endK = num - k + 1

            // if the list's swap position are same, there is no change
            if (k == endK) {
                return head
            }

            // swap1 and 2 are the nodes to switch
            // count is used to find the nodes to switch
            let swap1, swap2, count = 1

            //iterate through list to find the values to swap
            while (pointer) {
                // if count and k are the same, we found the 1st node to swap
                if (count == k) {
                    swap1 = pointer
                }

                // if count and endK are the same, we found the 2nd node to swap
                if (count == endK) {
                    swap2 = pointer
                }

                pointer = pointer.next
                count++
            }

            // swap
            let temp = swap1.val
            swap1.val = swap2.val
            swap2.val = temp

            return head

        };
    </script>



</body>
