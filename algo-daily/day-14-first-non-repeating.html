<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>First Non Repeating Character</title>
</head>

<body>
    <script>
        /*
        You're given a string of random aphanumerical characers with a length between 0 and 1000
        Write a method to return the first characrer in the string that does not repeat itselt later on.

        - the string can be empty
        - the string will only contain lower/upercase alphabets and numerals
        - time complexity - O(n)
        - space complexity - O(A)
        
        
        */

        // indexOf() get the first occurance of a characrter and lastIndexOf() gets the last occurance 
        // so when the first occurance is also == the last occurence, it means there just one of the character

        function firstNonRepeatedCharacter(str) {
            for (let i = 0; i < str.length; i++) {
                let j = str.charAt(i)
                if (str.indexOf(j) == str.lastIndexOf(j)) {
                    return j;
                }
            }
            return null
        }

        console.log(firstNonRepeatedCharacter("aabcbd"));

        console.log(firstNonRepeatedCharacter("abbcdefgahijk"));
    </script>
</body>

</html>
