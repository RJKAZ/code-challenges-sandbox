    <title>Day 8 Single Lonely Number</title>
</head>

<body>
    <script>
        /*
        In a given array of numbers, one element will show up once and the others will each show up twice

        Can you find the number that only appears once in O(n) linear time?

        Bonus points if you can do it O(1) space as well 

        lonelyNumber([4, 4, 1, 2, 6, 1, 3])
        // this will return 6
         
        */

        var lonelyNumber = function (nums) {
            for (let i = 0; i < nums.length; i++) {
                if (i === nums.lastIndexOf(nums[i])) {
                    return nums[i];
                } else {
                    nums.splice(nums.lastIndexOf(nums[i]), 1);
                }
            }
        };

        console.log(lonelyNumber([9, 2, 4, 2, 4]))
    </script>
</body>
