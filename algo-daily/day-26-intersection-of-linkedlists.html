    <title>Day 26 Find the Intersection of Two Linked Lists</title>
</head>

<body>
    <script>
        /*
        Can you write a method getIntersection(list1, list2) to find the intersection of two linked lists
        
        */

        var getIntersectionNode = function (headA, headB) {
            let a = headA, b = headB
            while (a !== b) {
                a = !a ? headB : a.next
                b = !b ? headA : b.next
            }
            return a
        }
    </script>

</body>
