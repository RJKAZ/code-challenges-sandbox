    <title>Union of Linked List</title>

<body>
    <script>
        // Using this Linked List Implemenenation 

        class LinkedList {
            constructor() {
                this.head = null;
                this.tail = null;
            }

            prepend(newVal) {
                const currentHead = this.head;
                const newNode = new Node(newVal);
                newNode.next = currentHead;
                this.head = newNode;

                if (!this.tail) {
                    this.tail = newNode;
                }
            }

            append(newVal) {
                const newNode = new Node(newVal);
                if (!this.head) {
                    this.head = newNode;
                    this.tail = newNode;
                } else {
                    this.tail.next = newNode;
                    this.tail = newNode;
                }
            }
        }

        // Can you write a method getUnion to find the union of two linked lists? A union of two sets includes everything in both sets. 

        // let m, n be the lengths of the two lists
        // expected time complextiy - O(n*m)
        // expected space complexity - O(n+m)
    </script>
