        class LinkedList {
            constructor() {
                this.head = null;
                this.tail = null;
            }

            prepend(newVal) {
                const currentHead = this.head;
                const newNode = new Node(newVal);
                newNode.next = currentHead;
                this.head = newNode;

                if (!this.tail) {
                    this.tail = newNode;
                }
            }

            append(newVal) {
                const newNode = new Node(newVal);
                if (!this.head) {
                    this.head = newNode;
                    this.tail = newNode;
                } else {
                    this.tail.next = newNode;
                    this.tail = newNode;
                }
            }
        }
