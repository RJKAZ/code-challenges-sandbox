<!DOCTYPE html>

    <title>Identical Trees</title>
</head>

<body>
    <script>
        /*
        Can you write a function to see if two binary trees are identical 

       Each corresponding node at every position has the exact same value so they are identical. If one tree has a missing child node, they are not identical


        */

        // this is the definition of the tree

        function TreeNode(val) {
            this.val = val;
            this.left = this.right = null;
        }

        var isSameTree = function(p, q) {
            if (p === null && q === null) return true;
            if (p === null || q === null) return false;
            return (p.val == q.val) && isSameTree(p.left, q.left) && isSameTree(p.right, q.right);
        }






    </script>

</body>
