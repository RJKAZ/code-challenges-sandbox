    <script>

        function binarySearch(arr, target) {
            let start = 0; // define the start at zero
            let end = arr.length - 1; // define the end

            while (start <= end) { // while the start is less than or equal to the end
                let middle = Math.floor((start + end) / 2) // define the middle 

                if (arr[middle] < target) {
                    start = middle + 1
                } else if (arr[middle] > target) {
                    end = middle - 1
                } else if (arr[middle] === target) {
                    return middle
                }

            }
            return -1
        }

        console.log(binarySearch([1, 2, 3, 4, 5, 6, 7, 8], 8))
