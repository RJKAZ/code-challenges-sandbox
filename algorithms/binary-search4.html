<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Binary Search</title>
</head>

<body>
    <script>

        function binarySearch(arr, target) {
            let start = 0; // define the start at zero
            let end = arr.length - 1; // define the end

            while (start <= end) { // while the start is less than or equal to the end
                let middle = Math.floor((start + end) / 2) // define the middle 

                if (arr[middle] < target) {
                    start = middle + 1
                } else if (arr[middle] > target) {
                    end = middle - 1
                } else if (arr[middle] === target) {
                    return middle
                }

            }
            return -1
        }

        console.log(binarySearch([1, 2, 3, 4, 5, 6, 7, 8], 8))




    </script>

</body>

</html>
